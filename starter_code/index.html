<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fruit Autocomplete</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="search-container">
        <input
          type="search"
          name="q"
          id="fruit"
          list="suggestions"
          placeholder="Search fruit 🍎"
        />
        <datalist class="suggestions" id="suggestions"> </datalist>
      </div>
    </main>
    <footer>
      <h4>
        Made by
        <a href="https://github.com/jaharbin08" target="_blank">John Harbin</a>
      </h4>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
